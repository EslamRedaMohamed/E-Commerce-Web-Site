<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Seller - Registration Page </title>
    <link rel="stylesheet" href="seller register page.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <span class="details" id="before-container">Seller model</span>
  <div class="container">
    <div class="title">Join Us</div>
    <div class="content">
      <form>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">Birthday</span>
            <input type="date" placeholder="Enter your birthday" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" placeholder="Enter your country" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="Enter your state" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
            <span class="warning"></span>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
            <span class="warning"></span>
          </div>
          <div class="input-box nationalid">
            <span class="details">National ID</span>
            <input type="file" placeholder="National Id image" required>
            <span class="warning"></span>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" value="Male">
          <input type="radio" name="gender" id="dot-2" value="Female">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
          <span id="invalid"></span>
        </div>
      </form>
    </div>
  </div>

  <script src="seller register page.js"></script>
</body>
</html>
