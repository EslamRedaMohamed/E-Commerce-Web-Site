<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="product.css">
    <title>Product</title>
</head>
<body>

    <header>
        <div>
            <a href="/home.html#" class="logo"> <i class='bx bx-shopping-bag' ></i>El souq</a>
        </div>
    </header>

    <section class="product-details" id="product-details">
        <div class="container">
            <div class="product-image">
                <img id="product-image" src="" alt="Product Image">
            </div>
            <div class="product-info">
                <h1 id="product-title"></h1>
                <h5 id="product-brand"></h5>
                <p id="product-description"></p>
                <h2 id="product-price"></h2>
                <h6 id="product-stock"></h6>
                <div id="product-rating"></div>
                <button id="add-to-cart"><i class='bx bxs-cart-add'></i> Add to Cart</button>
            </div>
        </div>
    </section>
    
    <script src="product.js"></script>
</body>
</html>
